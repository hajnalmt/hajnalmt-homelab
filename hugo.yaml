baseURL: https://lab.hajnalmt.hu/
languageCode: hu-HU
title: Hajnal Máté homelab

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

params:
  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

# Parse Git commit
enableGitInfo: true
