baseURL: https://lab.hajnalmt.hu/
languageCode: hu-HU
title: Hajnal Máté homelab

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://github.com/hajnalmt"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/hajnalmt/"
      params:
        icon: github

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
  # enable hextra syntax highlight
  highlight:
    noClasses: false

params:
  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  navbar:
    displayTitle: true
    displayLogo: false

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: light
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  editURL:
    enable: true
    base: "https://github.com/hajnalmt/hajnalmt-homelab/edit/main/content"

# Parse Git commit
enableGitInfo: true
